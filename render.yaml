services:
  - type: web
    name: wonpday-server
    env: node
    plan: free
    buildCommand: "cd server && npm install"
    startCommand: "cd server && npm start"
    autoDeploy: true
    envVars:
      - key: PORT
        value: 4000
      - key: NODE_ENV
        value: production

  - type: web
    name: wonpday-client
    env: node
    plan: free
    buildCommand: "cd client && npm install && npm run build"
    staticPublishPath: client/dist
    autoDeploy: true
    envVars:
      - key: VITE_SOCKET_URL
        value: https://wonpday-server.onrender.com
